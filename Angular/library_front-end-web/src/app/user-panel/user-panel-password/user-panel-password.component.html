<div class="window">
  <h2>Change password</h2>

  <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="currentPassword">Current password</label>
      <input type="password" formControlName="currentPassword" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.currentPassword.errors }" />
      <div *ngIf="submitted && f.currentPassword.errors" class="invalid-feedback">
        <div *ngIf="f.currentPassword.errors?.required">Password is required!</div>
        <div *ngIf="!submitted || !f.currentPassword.errors" class="valid-spacer">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">New password</label>
      <input type="password" formControlName="password" class="form-control" 
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors?.required">New password is required!</div>
        <div *ngIf="f.password.errors?.minlength">New password must be at least 8 characters</div>

      </div>
      <div *ngIf="!submitted || !f.password.errors" class="valid-spacer">
      </div>
    </div>

    <div class="form-group">
      <label for="repeatedPassword">Repeat new password</label>
      <input type="password" formControlName="repeatedPassword" class="form-control" 
      [ngClass]="{ 'is-invalid': submitted && f.repeatedPassword.errors }" />
      <div *ngIf="submitted && f.repeatedPassword.errors" class="invalid-feedback">
        <div *ngIf="f.repeatedPassword.errors?.required">Repeated new password is required!</div>
        <div *ngIf="f.repeatedPassword.errors?.minlength">Repeated new password must be at least 8 characters</div>
        <div *ngIf="f.repeatedPassword.errors && !f.repeatedPassword.errors?.required && !f.repeatedPassword.errors?.minlength">
          Repeated password must be the same as the new one!</div>
      </div>
      <div *ngIf="!submitted || !f.repeatedPassword.errors" class="valid-spacer">
      </div>
    </div>

    <div class="form-group">
        <button class="btn btn-dark" id="submitButton">Submit</button>
    </div>

  </form>
</div>

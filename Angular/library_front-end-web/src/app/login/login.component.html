<div class="window">
    <h2>Log in</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" formControlName="login" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.login.errors }" />
            <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
                <div *ngIf="f.login.errors.required">Login is required</div>
            </div>
            <div *ngIf="!submitted || !f.login.errors" class="valid-spacer">
                    <br>
                </div>
        </div>
        <div class="form-group">
            <label for="password">Passowrd</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
        </div>
        
        <div class="form-group">
            <button class="btn btn-dark" id="submitButton">Log in</button>
            <a routerLink="/register" class="btn btn-link">Need an account?</a>
        </div>
    </form>
</div>
